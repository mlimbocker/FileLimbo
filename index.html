<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW multi-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="tizen-web-ui-fw/latest/themes/tizen-black/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    
    <title>FileLimbo - Friendly File Manager</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-white"></script>

    <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    
</head>

<body>
    <!-- Start of first page: #one -->
    
    <div data-role="page" id="one">
        <div data-role="header" data-position="fixed">
            <div class="ui-grid-c">
            	<div class="ui-block-a">
            		<button id="back-btn" data-role="button" data-style="circle" data-icon="arrow-l"></button>
            	</div>
            	<div class="ui-block-b">
            		<button id="jeff-btn" onclick="jeffHandler" data-role="button">Jeff's button</button>
            	</div>
            	<div class="ui-block-c">
            		<a href="#menu-popup" id="menu-btn" class="pull-right" data-role="button" data-rel="popup" data-style="circle" data-icon="gear"></a>
            	</div>
            </div>
        </div><!-- /header -->

        <div data-role="content">
            
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
        
        <div id="menu-popup" data-role="popup">
    	<ul data-role="listview">
    		<li class="text">
    			<a href="#">New Folder</a>
    		</li>
    		<li class="text">
    			<a href="#">Search</a>
    		</li>
    		<li class="text">
    			<a href="#">Sort</a>
    		</li>
    	</ul>
    </div>
    
    <script id="folder-element">
    	<div class="folder">
    		<img class="folder-icon" src="./img/folder-icon.png" />
    	</div>
    </script>
    </div><!-- /page one -->


    <!-- Start of second page: #two -->
    <div data-role="page" id="two">
        <div data-role="header" data-position="fixed">
            <h1>Two</h1>
        </div><!-- /header -->

        <div data-role="content">
            <h2>Two</h2>
            <p>I have an id of "two" on my page container. I'm the second
                page container in this multi-page template.</p>
            <p><a href="#one" data-direction="reverse" data-role="button">Back to page "one"</a></p>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page two -->

</body>

<script>
	$(document)
	.on("click", "jeff-btn", function(){
	
	});
</script>
</html>
